spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:mysql://localhost:3306/nhom40authdb
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        current_session_context_class: org.springframework.orm.hibernate5.SpringSessionContext
        id:
          new_generator_mappings: true
      ddl-auto: true
  main:
    allow-circular-references: true
  cache:
    type: redis
    redis:
      time-to-live: 600000
  redis:
    host: localhost
    port: 6379

springdoc:
  api-docs:
    path: /auth/api-docs
  swagger-ui:
    path: /auth/swagger-ui.html

server:
  port: 8080
  servlet:
    context-path: /Nhom40KLTN

management:
  health:
    circuitbreakers:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always

app:
  jwt:
    secret: khoa_luan_tot_nghiep_nhom40_octopus
    milliseconds: 604800
    header: Authorization


resilience4j:
  circuitbreaker:
    instances:
      service-java:
        register-health-indicator: true
        event-consumer-buffer-size: 10
        failure-rate-threshold: 50
        minimum-number-of-calls: 5
        automatic-transition-from-open-to-half-open-enabled: true
        wait-duration-in-open-state: 5s
        permitted-number-of-calls-in-half-open-state: 4
        sliding-window-type: COUNT_BASED
        sliding-window-size: 10
  retry:
    instances:
      service-java:
        wait-duration: 2s
        max-attempts: 3
  ratelimiter:
    instances:
      service-java:
        register-health-indicator: false
        limit-for-period: 3
        limit-refresh-period: 10s
        timeout-duration: 5s

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    hostname: localhost