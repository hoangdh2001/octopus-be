apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.authDesc.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: auth-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: auth-service
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- if .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- range .Values.image.pullSecrets }}
        - name: {{ . }}
        {{- end }}
      {{- end }}
      containers:
        - name: auth
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.authDesc.image }}"
          imagePullPolicy: {{ .Values.authDesc.pullPolicy }}
          ports:
            - name: http
              containerPort: 8088
              protocol: TCP
          livenessProbe:
            tcpSocket:
                port: 8088
          readinessProbe:
            tcpSocket:
              port: 8088
          env:
            {{- include "eureka.envVars" . | nindent 10 }}
            {{- include "redis.envVars" . | nindent 10 }}
            {{- include "auth.envVars" . | nindent 10 }}
            {{- include "kafka.envVars" . | nindent 10 }}
          resources:
            {{- toYaml .Values.authDesc.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
